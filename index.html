<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>GST Calculator</title>
</head>

<body style="background-image: linear-gradient(rgb(13, 184, 246),rgb(210, 206, 239)); height: 100vh;">

    <div class="container "  style="padding: 32px;width: 55%;border: none;border-radius: 36px;">
        <h1 style="font-family: serif;">GST Calculator</h1>
        <hr class="my-4">
        <form id="formSubmit">
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label" style="font-family: emoji; font-size:18px;">Amount</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="name" placeholder="Enter amount in â‚¹">
                </div>
            </div>

            <fieldset class="row mb-3" style="font-family:emoji ; font-size:17px;">
                <legend class="col-form-label col-sm-2 pt-0" style="font-family: emoji; font-size:18px;">GST Rate</legend>
                <div class="col-sm-10">
                    <div class="form-check mb-1">
                        <input class="form-check-input" type="radio" name="type" id="val1" value=0.25 checked>
                        <label class="form-check-label" for="val1">
                            0.25%
                        </label>
                    </div>
                    <div class="form-check mb-1">
                        <input class="form-check-input" type="radio" name="type" id="val2" value=3>
                        <label class="form-check-label" for="val2">
                            3%
                        </label>
                    </div>
                    <div class="form-check  mb-1">
                        <input class="form-check-input" type="radio" name="type" id="val3" value=5>
                        <label class="form-check-label" for="val3">
                            5%
                        </label>
                    </div>
                    <div class="form-check mb-1">
                        <input class="form-check-input" type="radio" name="type" id="val4" value=12>
                        <label class="form-check-label" for="val4">
                            12%
                        </label>
                    </div>
                    <div class="form-check mb-1">
                        <input class="form-check-input" type="radio" name="type" id="val5" value=18>
                        <label class="form-check-label" for="val5">
                            18%
                        </label>
                    </div>
                    <div class="form-check mb-1">
                        <input class="form-check-input" type="radio" name="type" id="val6" value=28>
                        <label class="form-check-label" for="val6">
                            28%
                        </label>
                    </div>
                </div>
            </fieldset>
            <button type="submit"  id="btn">Calculate</button>
            <div id="ans" class="container mt-5">

            </div>
        </form>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
<script src="./index.js"></script>

</html>
